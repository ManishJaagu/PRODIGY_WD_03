<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="assets/game_logo.png" alt="logo" class="title"> <!-- Title -->

    <div id="mode-selection"> <!-- User can select a mode -->
        <h2>Select Game Mode</h2>
        <button id="pvp">Player vs Player</button>
        <button id="pvc">Player vs Computer</button>
    </div>
    <div id="game-container" style="display: none;"> <!-- A division for showing turns -->
        <div class="turn-container">
            <h3>Turn for</h3>
            <div class="turn-box align">X</div>
            <div class="turn-box align">O</div>
            <div class="bg"></div>
        </div>
        <div class="main-grid"> <!-- game grid -->
            <div class="box align">1</div>
            <div class="box align">2</div>
            <div class="box align">3</div>
            <div class="box align">4</div>
            <div class="box align">5</div>
            <div class="box align">6</div>
            <div class="box align">7</div>
            <div class="box align">8</div>
            <div class="box align">9</div>
        </div>
        <h2 id="results"></h2>
        <button id="play-again">Play Again</button> <!-- play again button -->
    </div>
    <script src="script.js"></script>
</body>
</html>
